<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f9f9f9;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Search Anything</h1>
    <form action="https://formsubmit.co/YOUR_EMAIL@example.com" method="POST">
        <input type="text" name="search_query" placeholder="Type your search..." required>
        <button type="submit">Submit</button>
        <input type="hidden" name="_captcha" value="false">
    </form>

</body>
</html>
